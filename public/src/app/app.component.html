<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>CRUD TASKS</title>
</head>

<body>
  <!-- <div class="container">
   <ul class="list-group">
      <li class="list-group-item" *ngFor="let task of tasks">
        <h2>{{task.title}}</h2>
        <h3>{{task.description}}</h3>
      </li>
    </ul> 
  </div> -->


  <div class="container">
    <div class="row">
      <div class="col-lg-12 newTask">
        <h1>New Task</h1>
        <form (submit)="onSubmit()">
          <!-- use the json pipe to see how newTask changes in real time -->
          <h3> {{ newTask | json }} </h3>
          <input type="text" name="newTask.title" [(ngModel)]="newTask.title" placeholder="title of task" />
          <input type="text" name="newTask.description" [(ngModel)]="newTask.description"
            placeholder="description of task" />
          <input class="btn btn-success" type="submit" value="Create Task" />
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <h1>Task List</h1>
        <div class="card" style="width: 14rem;" *ngFor="let task of tasks">
          <div class="card-body">
            <h5 class="card-title">{{task.title}}<span *ngIf="task.completed"> âœ…</span></h5>
            <p class="card-text">{{task.description}}</p>
            <button (click)="editMe(task._id)" class="btn btn-warning rs">Edit</button>
            <button (click)="onButtonClickParam(task._id)" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <h1>Edit a task</h1>
        <form (submit)="updateTheTask()">
          <input type="text" name="updateTask.title"  [value]="editTask.title" [(ngModel)]="updateTask.title"/>
          <input type="text" name="updateTask.description"  [value]="editTask.description" [(ngModel)]="updateTask.description" />
          <input class="btn btn-success" type="submit" value="Update Task" />
        </form>
      </div>

    </div>
  </div>


</body>

</html>
